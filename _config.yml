# Project

project_image: https://s3.amazonaws.com/kinlane-productions/api-commons/api-commons-icon.png
project_summary: Research project to keep track of established, and emerging ways of defining APIs such as Swagger, API Blueprint, and RAML. I am also working to include information about media types, schemas, and other ways to define the value APIs bring to table. You can find news I've curated, organizations doing interesting things, some of the common building blocks I've identified, and open source tooling in this research repo.

