      - in: path
        name: stepId
        description: A Step id
      responses:
        200:
          description: OK
      tags:
      - XML File
  /{projectId}/settings:
    get:
      summary: Get Project Settings
      description: Gets the Tool Results settings for a project
      operationId: toolresults.projects.getSettings
      parameters:
